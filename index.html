<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            <p id="output-display"></p>
            <input type="text" id="input-display">
        </div>
        <div class="buttons-container">
            <div class="numbers-grid">
                <button class="numbers" id="9">9</button>
                <button class="numbers" id="8">8</button>
                <button class="numbers" id="7">7</button>
                <button class="numbers" id="6">6</button>
                <button class="numbers" id="5">5</button>
                <button class="numbers" id="4">4</button>
                <button class="numbers" id="3">3</button>
                <button class="numbers" id="2">2</button>
                <button class="numbers" id="1">1</button>
                <button class="numbers" id="0">0</button>
            </div>
            <div class="operators-grid">
                <button class="operators" id="divide">รท</button>
                <button class="operators" id="multiply">ร</button>
                <button class="operators" id="subtract">-</button>
                <button class="operators" id="add">+</button>
                <button class="operators" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
