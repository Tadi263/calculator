<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header"></div>
    <div class="middle-page">
        <div class="calculator-container">
            <div class="display">
                <p id="output-display"></p>
                <input type="text" id="input-display" value="" readonly>
            </div>
            <div class="buttons-container">
                <div class="numbers-grid">
                    <button class="numbers" id="btn-7" type="button">7</button>
                    <button class="numbers" id="btn-8" type="button">8</button>
                    <button class="numbers" id="btn-9" type="button">9</button>
                    <button class="allClear" id="allClear" type="button">AC</button>
                    <button class="backspace" id="backspace" type="button">⌫</button>
                    <button class="numbers" id="btn-4" type="button">4</button>                       
                    <button class="numbers" id="btn-5" type="button">5</button>                 
                    <button class="numbers" id="btn-6" type="button">6</button>
                    <button class="operators" id="btn-subtract" type="button">-</button>
                    <button class="operators" id="btn-add" type="button">+</button>
                    <button class="numbers" id="btn-1" type="button">1</button>
                    <button class="numbers" id="btn-2" type="button">2</button>
                    <button class="numbers" id="btn-3" type="button">3</button>
                    <button class="operators" id="btn-divide" type="button">÷</button>
                    <button class="operators" id="btn-multiply" type="button">×</button>
                    <button class="numbers" id="btn-0" type="button">0</button>
                    <button class="numbers" id="btn-point" type="button">.</button>
                    <button class="operators" id="btn-equals" type="button">=</button>

            </div>
        </div>
    </div>
</div>
    <div class="footer"></div>
</body>
</html>
