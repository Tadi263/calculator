<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            <p id="output-display"></p>
            <input type="text" id="input-display" value="">
        </div>
        <div class="buttons-container">
            <div class="numbers-grid">
                <button class="numbers" id="9" type="button">9</button>
                <button class="numbers" id="8" type="button">8</button>
                <button class="numbers" id="7" type="button">7</button>
                <button class="numbers" id="6" type="button">6</button>
                <button class="numbers" id="5" type="button">5</button>
                <button class="numbers" id="4" type="button">4</button>
                <button class="numbers" id="3" type="button">3</button>
                <button class="numbers" id="2" type="button">2</button>
                <button class="numbers" id="1" type="button">1</button>
                <button class="numbers" id="0" type="button">0</button>
            </div>
            <div class="operators-grid">
                <button class="backspace" id="backspace" type="button">⌫</button>
                <button class="operators" id="÷" type="button">÷</button>
                <button class="operators" id="×" type="button">×</button>
                <button class="operators" id="-" type="button">-</button>
                <button class="operators" id="+" type="button">+</button>
                <button class="operators" id="=" type="button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
